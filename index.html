<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechKart - Home</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="logo">TechKart</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to TechKart</h1>
      <p>Your one-stop shop for gadgets and electronics</p>
    </section>

    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <article class="product">
          <img src="images/img1.jpeg" alt="Laptop" />
          <h3>Smart Laptop</h3>
          <p>Ksh 75,000</p>
          <button class="add-to-cart">Add to Cart</button>
        </article>
        <article class="product">
          <img src="images/img2.jpeg" alt="Phone" />
          <h3>Smartphone Pro</h3>
          <p>Ksh 45,000</p>
          <button class="add-to-cart">Add to Cart</button>
        </article>
        <article class="product">
          <img src="images/img3.webp" alt="Headphones" />
          <h3>Wireless Headphones</h3>
          <p>Ksh 8,500</p>
          <button class="add-to-cart">Add to Cart</button>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TechKart. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
